<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jendova dílna - Aktivace účtu</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <h1>Aktivace účtu</h1>
  <p>Počkejte prosím...</p>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            // Po přihlášení přesměruj na hlavní web
            window.location.href = "https://jendovadilna.cz/admin/";
          });
        }
      });
      // Automaticky otevři přihlašovací/registrační dialog
      window.netlifyIdentity.open();
    }
  </script>
</body>
</html>
