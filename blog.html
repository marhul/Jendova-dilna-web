---
layout: default
title: Blog
permalink: /blog/
---

<h1>Blog</h1>

<ul class="blog-list">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        <strong>{{ post.title }}</strong>
      </a>
      <span class="date">{{ post.date | date: "%d.%m.%Y" }}</span>

      {% if post.cover_image %}
        <img src="{{ post.cover_image }}" alt="{{ post.title }}">
      {% endif %}
    </li>
  {% endfor %}
</ul>

<style>
.blog-list { padding: 0; list-style: none; }
.blog-list li { margin-bottom: 1rem; }
.blog-list img { width: 120px; border-radius: 6px; }
.blog-list .date { color:#888; font-size:.9rem; display:block; }
</style>
