---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="date">{{ page.date | date: "%d.%m.%Y" }}</p>

    {% if page.cover_image %}
      <img src="{{ page.cover_image }}" alt="{{ page.title }}" class="cover">
    {% endif %}
  </header>

  <section class="post-body">
    {{ content }}
  </section>

  <footer class="post-footer">
    <p><a href="/blog/">← Zpět na blog</a></p>
  </footer>
</article>

<style>
.post { max-width: 800px; margin: 0 auto; padding: 1rem; }
.post img.cover { width: 100%; border-radius: 6px; margin: 1rem 0; }
.date { color: #777; font-size: .9rem; margin-bottom: 1rem; }
</style>
