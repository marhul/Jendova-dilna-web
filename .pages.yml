media:
  - name: images
    label: Obrázky
    input: img

content:
  - name: pages
    label: Stránky webu
    type: collection
    path: ./
    filter:
      include: '*.md'
    fields:
      - name: layout
        label: Layout
        type: string

      - name: title
        label: Titulek
        type: string

      - name: subtitle
        label: Podtitulek
        type: string

      - name: body
        label: Obsah
        type: markdown
        required: false

settings:
  content:
    merge: true